<!-- Define o tipo de arquivo para o navegador -->
<!doctype html>

<!-- Define a linguagem da pagina. -->
<html lang="pt-br">
    Pagina
</html>

<!-- Define o nome da guia. -->
<title>
    Nome da guia
</title>

<!-- Define o tipo da codificação de caracteres. -->
<meta charset="UTF-8">

<!-- Define o cabeçalho da pagina. -->
<head>
    Cabeçalho da pagina
</head>

<!-- Define o corpo da pagina. -->
<body>
    Corpo da Pagina
</body>

<!-- Define o tamanho da letra (Pode ir do 1 ao 6) -->
<h1>
    Texto
</h1>

<!-- ============================================================= -->

<!-- Tag <p></p>, Formatação de Texto. -->

<!-- Define a cor para o texto. -->
<p style="color: red">
    Texto
</p>

<!-- Define uma fonte para o Texto. -->
<p style="font-family: 'Courier New', Courier, monospace;">
    Texto
</p>

<!-- Define o tamanho da fonte para o Texto. -->
<p style="font-size: 160%;">
    Texto
</p>

<!-- Deixa o Texto em Negrito. -->
<p><b>
    Texto
</b>.</p>

<!-- Deixa o Texto com um efeito similar com o Negrito. -->
<p><strong>
    Texto
</strong></p>

<!-- Deixa o Texto com o efeito Italico. -->
<p><i>
    Texto
</i></p>

<!-- Deixa a formatação do Texto com tamanho pequeno. -->
<p><small>
    Texto
</small></p>

<!-- Deixa o Texto com o efeito de marca texto. -->
<p><mark>
    Texto
</mark></p>

<!-- Deixa o Texto com o efeito de Excluido ou Deletado. -->
<p><del>
    Texto
</del></p>

<!-- Deixa o Texto com o efeito de Subscrito. -->
<p><sub>
    Texto
</sub></p>

<!-- Deixa o Texto com o efeito de Sobrescrito. -->
<p><sup>
    Texto
</sup></p>

<!-- ========================================================= -->

<!-- Tag <img>, Adicionar imagens a pagina -->

<!-- Coloca uma imagem na pagina:
        Src = Caminho da imagem a ser exibida.
        Alt = Descrição da imagem para acessibilidade ou para caso de falha de carregamento da imagem.
        Width = Largura da imagem em pixel ou porcentagem.
        Height = Altura da imagem em pixel ou porcentagem.                 -->
<img src="imagem.png" alt="Texto Alternativo" width="304" height="228">

<!-- ========================================================= -->

<!--TAG <a></a>, Adicionar links a pagina. -->

<!-- Adiciona um link a pagina:
        Href = Destino do link.
        Target = Indica como a nova pagina irá abrir (Nova guia, Nova aba ou na mesma página). -->
<a href="url" target="_blank">
    Link
</a>

<!-- Abre a nova pagina em uma nova aba ou janela. -->
<a href="url" target="_blank">
    Link
</a>

<!-- Abre a nova pagina em uma mesma aba ou janela. -->
<a href="url" target="_self">
    Link
</a>

<!-- Abre a nova pagina em uma nova aba ou janela em "Tela cheia" se antes estiver em "Modo Janela". -->
<a href="url" target="_top">
    Link
</a>

<!-- Abre a nova pagina no frame que contém a Tag FRAMESET. -->
<a href="url" target="_parent">
    Link
</a>

<!-- Abre a nova pagina no frame indicado dentro da página. -->
<a href="url" target="nome_da_janela">
    Link
</a>

<!-- ================================================================ -->

<!-- Tag <ul></ul>, <ol></ol>, <dl></dl> Listas e Marcadores. --->

<!-- Tag <ul></ul> = Lista não ordenada.
     Tag <li></li> = Usada para listar os itens da lista.    -->

<!-- Adiciona uma lista na pagina com um marcador na forma de circulo cheio. -->
<ul style="list-style-type: disc;">
    <li>
        Item
    </li>
</ul>

<!-- Adiciona uma lista na pagina com um marcador na forma de circulo vazio. -->
<ul style="list-style-type: circle;">
    <li>
        Item
    </li>
</ul>

<!-- Adiciona uma lista na pagina com um marcador na forma de quadrado. -->
<ul style="list-style-type: square;">
    <li>
        Item
    </li>
</ul>

<!-- Adiciona uma lista na pagina com um marcador na sem nenhuma forma. -->
<ul style="list-style-type: none;">
    <li>
        Item
    </li>
</ul>


<!-- Tag <ol></ol> = Lista ordenada por algum parametro.
     Tag <li></li> = Usada para listar os itens da lista. -->

<!-- Adiciona uma lista na pagina com os itens ordenados em numeros. -->
<ol type="1">
    <li>
        Item
    </li>
</ol>

<!-- Adiciona uma lista na pagina com os itens ordenados em letras maiusculas do "A" ao "Z". -->
<ol type="A">
    <li>
        Item
    </li>
</ol>

<!-- Adiciona uma lista na pagina com os itens ordenados em letras minusculas do "a" ao "z". -->
<ol type="a">
    <li>
        Item
    </li>
</ol>

<!-- Adiciona uma lista na pagina com os itens ordenados em numeros Romanos Maiusculos. -->
<ol type="I">
    <li>
        Item
    </li>
</ol>

<!-- Adiciona uma lista na pagina com os itens ordenados em numeros Romanos Minusculos. -->
<ol type="i">
    <li>
        Item
    </li>
</ol>


<!-- Tag <dl></dl> = Lista com Itens subdivididos em niveis.
     Tag <dt></dt> = Usada para adicionar um item esse tipo de  lista.
     Tag <dd></dd> = Usada para adicionar um SubItem ao Item.     -->


<!-- Adiciona uma lista com itens e subitens-->
<dl>
    <dt>Item</dt>
    <dd>SubItem</dd>
</dl>
