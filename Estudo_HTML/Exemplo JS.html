<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8"
<head>
  <style>
    p {
      font-family: 'Times New Roman', Times, serif;
      font-size: 16px;
      color: red;
      text-align: center;
    }
  </style>
  <script>
    function funcao() {
      document.getElementById("texto").innerHTML = "Conteúdo depois do clique!";
    }
  </script>
  <title>TROCA DE TEXTO</title>
</head>
<body>
  <p id="texto">Conteúdo antes do clique!</p>
  <p><button type="button" onclick="funcao()">Clique!</button></p>
</body>
</html>
